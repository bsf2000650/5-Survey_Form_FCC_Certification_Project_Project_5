<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p class="center"> <em>Thank you for taking the time to help us improve the platform</em></p>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Info</legend>

            <label for="name">Name
                <input type="text" name="personal-info" id="name">
            </label>

            <label for="email">Email
                <input type="email" name="personal-info" id="email">
            </label>

            <label for="age">Age (optional)
                <input type="number" name="personal-info" id="name">
            </label>

            <label for="name">Which options best describes your current role?
                <select name="role" id="role">
                    <option value="">Select current role</option>
                    <option value="1" id="student">Student</option>
                    <option value="2" id="full-time-job">Full Time Job</option>
                    <option value="3" id="full-time-learner">Full Time Learner</option>
                    <option value="4" >Prefer no to say</option>
                    <option value="5" >Others</option>
                </select>
            </label>
        </fieldset>
            <fieldset>
                <legend>Recommendation</legend>

                    <label for="definitely">
                    <input type="radio" name="recommendation" id="definitely" class="inline">Recommendation</label>

                    <label for="maybe">
                    <input type="radio" name="recommendation" id="maybe" class="inline">Maybe</label>

                    <label for="not-sure">
                    <input type="radio" name="recommendation" id="not-sure" class="inline">Not Sure</label>                
                
                <label for="feature">Which is your favorite feature of freeCodeCamp?
                    <select name="feature" id="feature">
                        <option value="">Select an option</option>
                        <option value="1" id="challengs">Challenges</option>
                        <option value="2" id="project">Project</option>
                        <option value="3" id="community">Communityr</option>
                    <option value="4" id="open-source">Open Source</option>
                    <option value="5" >Others</option>
                </select>
            </label>

            <p>What would you like to see improved? (Check all that apply)</p>

            <label for="front-end-project">
                <input type="checkbox" name="feature" id="front-end-project" class="inline">Front End Projects</label>  

            <label for="back-end-project">
                <input type="checkbox" name="feature" id="back-end-project" class="inline">Back End Projects</label>  

            <label for="data-visualization">
                <input type="checkbox" name="feature" id="data-visualization" class="inline">Data Visualization</label>  

            <label for="challengs">
                <input type="checkbox" name="feature" id="challengs" class="inline">Challenges</label> 

            <label for="open-source-community">
                <input type="checkbox" name="feature" id="open-source-community" class="inline">Open Source Community</label>  

            <label for="gitter-help-rooms">
                <input type="checkbox" name="feature" id="gitter-help-rooms" class="inline">Gitter help Rooms</label>  

            <label for="videos">
                <input type="checkbox" name="feature" id="videos" class="inline">Videos</label>  

            <label for="city-meetups">
                <input type="checkbox" name="feature" id="city-meetups" class="inline">City Meetups</label>  

            <label for="wiki">
                <input type="checkbox" name="feature" id="wiki" class="inline">Wiki</label>  

            <label for="forum">
                <input type="checkbox" name="feature" id="Forum" class="inline">Forum</label>  

            <label for="additional-courses">
                <input type="checkbox" name="feature" id="additional-courses" class="inline">Additonal Courses</label> 
                <p>Any comments or suggestions?</p>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                <input type="submit" value="Submit">
        </fieldset>
        
            
        </label>
    </form>
</body>
</html>
